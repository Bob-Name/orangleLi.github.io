<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微信公众号开发</title>
</head>
<body>
	<button id="selectImg">点击选择图片</button>
	<script src="./jweixin-1.0.0.js" type="text/javascript"></script>
	<script>
		wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: 'wxa2512563f84dadc8', // 必填，公众号的唯一标识
        timestamp: '1567069657', // 必填，生成签名的时间戳
        nonceStr: '3e34331b819647ad80be1ae5f98788ef', // 必填，生成签名的随机串
        signature: '12af8db55fc7aa7eeafae371b8ac8af8f217322d',// 必填，签名，见附录1
        jsApiList: ['checkJsApi',
        'onMenuShareTimeline',
        'onMenuShareAppMessage',
        'onMenuShareQQ',
        'onMenuShareWeibo',
        'hideMenuItems',
        'showMenuItems',
        'chooseImage',
        'previewImage',
        'uploadImage',
        'downloadImage',
        'getNetworkType',
        'openLocation',
        'getLocation',
        'hideOptionMenu',
        'showOptionMenu',
        'closeWindow',
        'scanQRCode',
        'chooseWXPay'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });

	// wx.ready(function() {
		document.getElementById('selectImg').addEventListener('click', function() {
			console.log('选择图片')
			wx.chooseImage({
			    count: 1, // 默认9
			    sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
			    sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
			    success: function (res) {
			        var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
			    }
			});
		})
	// })
	</script>
</body>
</html>
