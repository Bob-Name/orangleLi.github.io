<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>traverseManyChildren</title>
</head>
<body>	
</body>
<script>
	const tree = {
		node: 1,
		children: [
			{
				node: 2,
				children: [
					{
						node: 3
					},
					{
						node: 4,
						children: [
							{
								node: 5
							}
						]
					},
					{
						node: 6
					}
				]
			},
			{
				node: 7
			},
			{
				node: 8,
				children: [
					{
						node: 9,
						children: [
							{
								node: 10
							}
						]
					},
					{
						node: 11
					}
				]
			}
		]
	}

	// 深度优先遍历
	function dfs(t) {
		dfs.res = dfs.res || [];
		dfs.res.push(t.node);
		if (t.children && t.children.length > 0) {
			t.children.forEach(item => dfs(item))
		}
		return dfs.res;
	}
	// 广度优先遍历
	function bfs(t) {
		bfs.res = bfs.res || [];
		bfs.queue = bfs.queue || [];

		bfs.res.push(t.node);
		
		if (t.children && t.children.length > 0) {
			t.children.forEach(item => bfs.queue.push(item))
		}
		while (bfs.queue.length > 0) {
			bfs(bfs.queue.shift())
		}
		return bfs.res;
	}
	console.log(dfs(tree))
	console.log(bfs(tree))
</script>
</html>
