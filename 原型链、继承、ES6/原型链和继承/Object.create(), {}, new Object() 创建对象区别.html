<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Object.create(), {}, new Object(),创建对象区别</title>
</head>
<body>
	<script>
		// 字面量和new关键字创建的对象是Object的实例，原型指向Object.prototype，继承内置对象Object
		// Object.create(arg, pro)创建的对象的原型取决于arg，arg为null，新对象是空对象，没有原型，不继承任何对象；arg为指定对象，新对象的原型指向指定对象，继承指定对象
		// 第一个参数使用了null。也就是说将null设置成了新创建对象的原型，自然就不会有原型链上的属性
		let res = Object.create(null, {
			a: {value: 1}
		});
		console.log(res);

		let r = new Object();
		r.a = 1;
		console.log(r);

		let re = {
			a: 1
		};
		console.log(re);
	</script>
</body>
</html>
