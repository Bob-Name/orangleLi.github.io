<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装ajax</title>
</head>
<body>
	<script src="./ajax.js"></script>
	<script>
		// 这里不能用公司项目地址，所以就空着了，已经过测试，此代码可行
		// url格式为： 'http://www.lilian.com/api/getInfo?appParam=qwerjidnasjkgnrejanfagnri'
		let url = '';
		
		$.ajax({
			type: 'get',
	        url: url,
	        success: function(res) {
	        	console.log(res)
	        },
	        error: function(err) {
	        	console.log(err)
	        }
		})

		
	</script>
</body>
</html>
